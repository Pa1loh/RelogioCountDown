<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <ul class="Countdown">
        <li>
            <span data-time>00</span>
            <div>dia(s)</div>
        </li>
        <li>
            <span data-time>00</span>
            <div>hora(s)</div>
        </li>
        <li>
            <span data-time>00</span>
            <div>minuto(s)</div>
        </li>
        <li>
            <span data-time>00</span>
            <div>segundo(s)</div>
        </li>
    </ul>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
